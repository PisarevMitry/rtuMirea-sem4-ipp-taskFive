logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
server:
  error:
    whitelabel:
      enabled: false
  port: 8090
spring:
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost/postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_schema: public
    show-sql: true
  thymeleaf:
    cache: false
